<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;700&family=Climate+Crisis&family=Jomhuria&family=Open+Sans:wght@300;400;500;700&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto+Mono&family=Roboto:wght@300;400;500;700&family=Work+Sans:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="imgs/clock.png" type="image.png">
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand second"></div>
      <div class="hand minute"></div>
      <div class="hand hour"></div>
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3"><span class="three">3</span></div>
      <div class="number number4"><span class="four">4</span></div>
      <div class="number number5"><span class="five">5</span></div>
      <div class="number number6"><span class="six">6</span></div>
      <div class="number number7"><span class="seven">7</span></div>
      <div class="number number8"><span class="eight">8</span></div>
      <div class="number number9"><span class="nine">9</span></div>
      <div class="number number10">10</div>
      <div class="number number11">11</div>
      <div class="number number12">12</div>
    </div>
  </body>
</html>
